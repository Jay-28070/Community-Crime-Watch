<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/enhanced-pages.css">
    <title>Manage Alerts - Police Dashboard</title>
</head>

<body id="police-alerts-page">
    <nav class="dashboard-nav police-nav">
        <div class="main-logo police-logo">
            <img src="../assets/icons/logo-police.svg" alt="Logo" class="logo-pulse">
            <a href="dashboardPolice.html" class="logo-text police-logo-text">Community Crime Watch</a>
        </div>
        <div class="links">
            <a href="#" id="home-btn" class="nav-link-modern">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </a>
            <a class="logout-btn-modern" id="logout-btn" href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Log out</span>
            </a>
        </div>
    </nav>

    <div class="page-hero-modern police-hero">
        <div class="hero-background">
            <div class="hero-circle hero-circle-1"></div>
            <div class="hero-circle hero-circle-2"></div>
        </div>
        <div class="page-hero-content">
            <div class="page-badge">
                <div class="feature-icon-wrapper red" style="width: 50px; height: 50px; margin-bottom: 15px;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="feature-icon">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                </div>
            </div>
            <h1 class="page-title">Manage Crime Reports</h1>
            <p class="page-subtitle">Review, confirm, and resolve reported incidents</p>
        </div>
    </div>

    <div class="alerts-container">
        <!-- Incident Type Tabs -->
        <div class="incident-type-tabs"
            style="display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 2px solid #e0e0e0;">
            <button class="incident-tab active" data-incident-type="personal"
                style="flex: 1; padding: 15px; background: none; border: none; border-bottom: 3px solid rgb(231, 76, 60); color: rgb(231, 76, 60); font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.3s;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="vertical-align: middle; margin-right: 8px;">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                Personal Incidents (<span id="personal-count">0</span>)
            </button>
            <button class="incident-tab" data-incident-type="other"
                style="flex: 1; padding: 15px; background: none; border: none; border-bottom: 3px solid transparent; color: #666; font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.3s;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="vertical-align: middle; margin-right: 8px;">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                General Reports (<span id="general-count">0</span>)
            </button>
        </div>

        <div class="alerts-filters">
            <button class="cases-library-btn" id="cases-library-btn" style="background-color: rgb(231, 76, 60);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                </svg>
                Cases Library
            </button>

            <select id="filter-status" class="filter-select">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>

            <select id="filter-priority" class="filter-select">
                <option value="all">All Priorities</option>
                <option value="critical">Critical</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <select id="filter-type" class="filter-select">
                <option value="all">All Crime Types</option>
                <option value="Theft">Theft</option>
                <option value="Burglary">Burglary</option>
                <option value="Robbery">Robbery</option>
                <option value="Assault">Assault</option>
                <option value="Vandalism">Vandalism</option>
                <option value="Vehicle Theft">Vehicle Theft</option>
                <option value="Drug Activity">Drug Activity</option>
                <option value="Fraud">Fraud</option>
                <option value="Harassment">Harassment</option>
                <option value="Trespassing">Trespassing</option>
                <option value="Arson">Arson</option>
                <option value="Suspicious Activity">Suspicious Activity</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="alerts-list" class="alerts-list">
            <!-- Alerts will be dynamically loaded here -->
        </div>

        <div id="no-alerts" class="no-alerts" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="opacity: 0.3; margin-bottom: 20px;">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <h3>No alerts found</h3>
            <p>There are no crime reports matching your filters.</p>
        </div>
    </div>

    <script type="module">
        import { goToHomeDashboard } from './js/authUtils.js';

        // Home navigation
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });

        document.getElementById('home-btn').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
    </script>
    <script type="module" src="../js/alertsPolice.js"></script>
</body>

</html>
