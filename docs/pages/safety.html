<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <script type="module" src="../js/safety.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/enhanced-pages.css">
    <title>Area Safety Checker - Community Crime Watch</title>
</head>
<body>
    <nav class="dashboard-nav">
        <div class="main-logo">
            <img src="../assets/icons/logo.svg" alt="Logo" class="logo-pulse">
            <a href="#" id="home-link" class="logo-text">Community Crime Watch</a>
        </div>
        <div class="links">
            <a href="#" id="home-btn" class="nav-link-modern">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </a>
            <a class="logout-btn-modern" id="logout-btn" href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Log out</span>
            </a>
        </div>
    </nav>

    <div class="page-hero-modern">
        <div class="hero-background">
            <div class="hero-circle hero-circle-1"></div>
            <div class="hero-circle hero-circle-2"></div>
        </div>
        <div class="page-hero-content">
            <div class="page-badge">
                <div class="feature-icon-wrapper green" style="width: 50px; height: 50px; margin-bottom: 15px;">
                    <img src="../assets/icons/shield-check.svg" alt="Safety" class="feature-icon" style="width: 28px; height: 28px;">
                </div>
            </div>
            <h1 class="page-title">Area Safety Checker</h1>
            <p class="page-subtitle">Check if you're in an unsafe area or search any location for crime statistics</p>
        </div>
    </div>

    <div class="safety-page-container">
        <!-- Current Location Alert -->
        <div id="current-location-alert" class="current-location-alert" style="display: none;"></div>

        <!-- Safety Checker Card -->
        <div class="safety-checker-card">
            <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                Search Location
            </h2>
            <p>Enter any location to check its safety level and view crime statistics</p>
            
            <div class="safety-search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="safety-search" class="safety-search-input" placeholder="Enter location (e.g., Downtown, Main Street, Park Avenue)">
                <button type="button" id="use-current-location" class="current-location-btn" title="Use my current location">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                </button>
                <button type="button" id="check-safety-btn" class="check-safety-btn">Check Safety</button>
            </div>
            
            <div id="safety-result" class="safety-result" style="display: none;"></div>
        </div>

        <!-- Quick Search Suggestions -->
        <div class="quick-search-section">
            <h3>Quick Search</h3>
            <p>Click on a popular location to check its safety</p>
            <div class="quick-search-buttons">
                <button class="quick-search-btn" data-location="Downtown">Downtown</button>
                <button class="quick-search-btn" data-location="Main Street">Main Street</button>
                <button class="quick-search-btn" data-location="Park Avenue">Park Avenue</button>
                <button class="quick-search-btn" data-location="University District">University District</button>
                <button class="quick-search-btn" data-location="Shopping Mall">Shopping Mall</button>
                <button class="quick-search-btn" data-location="Industrial Area">Industrial Area</button>
            </div>
        </div>
    </div>
</body>
</html>
