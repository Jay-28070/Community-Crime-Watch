<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Crime Alerts - Community Crime Watch</title>
</head>
<body>
    <nav>
        <div class="main-logo">
            <img src="../assets/icons/logo.svg" alt="Logo">
            <a href="#" id="home-link">Community Crime Watch</a>
        </div>
        <div class="links">
            <a href="#" id="home-btn">Home</a>
            <a class="login-btn" id="logout-btn" href="#">Log out</a>
        </div>
    </nav>

    <div class="alerts-hero">
        <h1>Crime Alerts</h1>
        <p>Stay informed about recent incidents in your area</p>
    </div>

    <div class="alerts-container">
        <!-- Notifications Banner -->
        <div id="notifications-banner" class="notifications-banner" style="display: none;">
            <div class="notifications-header">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    Case Updates
                </h3>
                <button class="close-notifications-btn" id="close-notifications-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div id="notifications-list" class="notifications-list"></div>
        </div>

        <div class="alerts-filters">
            <button class="cases-library-btn" id="cases-library-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                Cases Library
            </button>
            
            <select id="filter-type" class="filter-select">
                <option value="all">All Crime Types</option>
                <option value="Theft">Theft</option>
                <option value="Burglary">Burglary</option>
                <option value="Robbery">Robbery</option>
                <option value="Assault">Assault</option>
                <option value="Vandalism">Vandalism</option>
                <option value="Vehicle Theft">Vehicle Theft</option>
                <option value="Drug Activity">Drug Activity</option>
                <option value="Fraud">Fraud</option>
                <option value="Harassment">Harassment</option>
                <option value="Trespassing">Trespassing</option>
                <option value="Arson">Arson</option>
                <option value="Suspicious Activity">Suspicious Activity</option>
                <option value="Other">Other</option>
            </select>
            
            <select id="filter-time" class="filter-select">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div>

        <div id="alerts-list" class="alerts-list">
            <!-- Alerts will be dynamically loaded here -->
        </div>

        <div id="no-alerts" class="no-alerts" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3; margin-bottom: 20px;">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            <h3>No alerts found</h3>
            <p>There are no crime reports matching your filters.</p>
        </div>
    </div>

    <script type="module">
        import { goToHomeDashboard } from './js/authUtils.js';
        
        // Home navigation
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
        
        document.getElementById('home-btn').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
    </script>
    <script type="module" src="../js/alerts-view.js"></script>
</body>
</html>
