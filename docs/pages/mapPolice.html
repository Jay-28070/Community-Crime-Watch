<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <title>Crime Map - Police Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../assets/css/styles.css"/>
    <link rel="stylesheet" href="../assets/css/enhanced-pages.css"/>
</head>
<body>
    <nav class="dashboard-nav police-nav">
        <div class="main-logo police-logo">
            <img src="../assets/icons/logo-police.svg" alt="Logo" class="logo-pulse">
            <a href="dashboardPolice.html" class="logo-text police-logo-text">Community Crime Watch</a>
        </div>
        <div class="links">
            <a href="dashboardPolice.html" class="nav-link-modern police-nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </a>
            <a class="logout-btn-modern police-logout-btn" id="logout-btn" href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Log out</span>
            </a>
        </div>
    </nav>

    <!-- Map Search Bar -->
    <div class="map-search-container police-map-search">
        <div class="map-search-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" id="map-search" class="map-search-input police-input" placeholder="Search location (e.g., Johannesburg, Main Street)">
            <button type="button" id="search-btn" class="map-search-btn police-btn">Search</button>
        </div>
        <div id="search-results" class="search-results" style="display: none;"></div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { goToHomeDashboard } from './js/authUtils.js';
        
        // Home navigation
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
        
        document.getElementById('home-btn').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
    </script>
    <!-- Map script -->
    <script type="module" src="../js/map-script.js"></script>
</body>
</html>
