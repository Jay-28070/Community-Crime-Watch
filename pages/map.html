<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <title>Crime Map - Community Crime Watch</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../assets/css/styles.css"/>
    <style>
        #map { width: 100%; height: 90vh; }
    </style>
</head>
<body>
    <nav>
        <div class="main-logo">
            <img src="../assets/icons/logo.svg" alt="Logo">
            <a href="#" id="home-link">Community Crime Watch</a>
        </div>
        <div class="links">
            <a href="#" id="home-btn">Home</a>
            <a class="login-btn" id="logout-btn" href="#">Log out</a>
        </div>
    </nav>

    <!-- Map Search Bar -->
    <div class="map-search-container">
        <div class="map-search-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" id="map-search" class="map-search-input" placeholder="Search location (e.g., Johannesburg, Main Street)">
            <button type="button" id="search-btn" class="map-search-btn">Search</button>
        </div>
        <div id="search-results" class="search-results" style="display: none;"></div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { goToHomeDashboard } from './js/authUtils.js';
        
        // Home navigation
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
        
        document.getElementById('home-btn').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
    </script>
    <!-- Map script -->
    <script type="module" src="../js/map-script.js"></script>
</body>
</html>
