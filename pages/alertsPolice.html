<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Manage Alerts - Police Dashboard</title>
</head>
<body id="police-alerts-page">
    <nav>
        <div class="main-logo">
            <img src="../assets/icons/logo.svg" alt="Logo">
            <a href="#" id="home-link">Community Crime Watch - Police</a>
        </div>
        <div class="links">
            <a href="#" id="home-btn">Home</a>
            <a class="login-btn" id="logout-btn" href="#">Log out</a>
        </div>
    </nav>

    <div class="alerts-hero">
        <h1>Manage Crime Reports</h1>
        <p>Review, confirm, and resolve reported incidents</p>
    </div>

    <div class="alerts-container">
        <div class="alerts-filters">
            <button class="cases-library-btn" id="cases-library-btn" style="background-color: rgb(231, 76, 60);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                Cases Library
            </button>
            
            <select id="filter-status" class="filter-select">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>

            <select id="filter-priority" class="filter-select">
                <option value="all">All Priorities</option>
                <option value="critical">Critical</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            
            <select id="filter-type" class="filter-select">
                <option value="all">All Crime Types</option>
                <option value="Theft">Theft</option>
                <option value="Burglary">Burglary</option>
                <option value="Robbery">Robbery</option>
                <option value="Assault">Assault</option>
                <option value="Vandalism">Vandalism</option>
                <option value="Vehicle Theft">Vehicle Theft</option>
                <option value="Drug Activity">Drug Activity</option>
                <option value="Fraud">Fraud</option>
                <option value="Harassment">Harassment</option>
                <option value="Trespassing">Trespassing</option>
                <option value="Arson">Arson</option>
                <option value="Suspicious Activity">Suspicious Activity</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="alerts-list" class="alerts-list">
            <!-- Alerts will be dynamically loaded here -->
        </div>

        <div id="no-alerts" class="no-alerts" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3; margin-bottom: 20px;">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            <h3>No alerts found</h3>
            <p>There are no crime reports matching your filters.</p>
        </div>
    </div>

    <script type="module">
        import { goToHomeDashboard } from './js/authUtils.js';
        
        // Home navigation
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
        
        document.getElementById('home-btn').addEventListener('click', (e) => {
            e.preventDefault();
            goToHomeDashboard();
        });
    </script>
    <script type="module" src="../js/alertsPolice.js"></script>
</body>
</html>
